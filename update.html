<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body class="bg-info-subtle">
    <h1 class="mb-4 bd-info text-center text-white">Update Employee</h1>
    <div class="container mt-5 bg-teritary">
        <form id="employee-form">
            <input type="hidden" id="empIndex">
            <div class="form-group">
                <label for="empname">Name</label>
                <input type="text" class="form-control" id="empname" required>
            </div>
            <div class="form-group">
                <label for="empemail">Email</label>
                <input type="email" class="form-control" id="empemail" required>
            </div>
            <div class="form-group">
                <label for="empposition">Position</label>
                <input type="text" class="form-control" id="empposition" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Employee</button>
            <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
